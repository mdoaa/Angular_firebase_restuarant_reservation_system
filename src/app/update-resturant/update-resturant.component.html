<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" class="restaurant-form">
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="res.name" name="name" required />
            </div>
            <div class="form-group">
                <label for="location">Restaurant Location</label>
                <input type="text" id="location" class="form-control" [(ngModel)]="res.location" name="location" required />
            </div>
            <div class="form-group">
                <label for="phone">Restaurant Phone</label>
                <input type="text" id="phone" class="form-control" [(ngModel)]="res.phone" name="phone" required />
            </div>

            <!-- Display existing time slots and allow modification -->
            <div *ngFor="let slot of res.timeSlots; let i = index" class="time-slot">
                <div class="form-group">
                    <label for="time{{i}}">Time Slot {{ i + 1 }}</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" [(ngModel)]="slot.time" name="time{{i}}" placeholder="Time" required />
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" [(ngModel)]="slot.seats" name="seats{{i}}" placeholder="Seats" required />
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" (click)="removeTimeSlot(i)">Remove Time Slot</button>
            </div>

            <!-- Button to add a new time slot -->
            <button type="button" class="btn btn-primary" (click)="addTimeSlot()">Add Time Slot</button>

            <div class="button-group">
                <button type="submit" class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>
